<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    ">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <span>logo here</span>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Properties</li>
        <li>Agents</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
      <button>submit</button>
    </nav>
    <section id="Hero">
      <div class="Overlay">
        <h1>Find Homes Away From Home</h1>
        <p>
          
          Book extraordinary stays and experienc ewith the people who know you
          best.
        </p>
        <button>Learn More<i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </section>
    <section id="Search">
      <div id="search-title">
        <span>Book Short Term</span>
        <span>Reserve Long Term</span>
      </div>

      <div id="SearchBox">
        <div>
          <p>Search By Amenities</p>
          <span>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input placeholder="Search By Amenities"
          /></span>
        </div>

        <div>
          <p>Property Type</p>
          <span
            ><i class="fa-solid fa-angle-down"></i
            ><input placeholder="Property Type"
          /></span>
        </div>

        <div>
          <p>Location</p>
          <span
            ><i class="fa-solid fa-location-pin"></i
            ><input placeholder="Search Location"
          /></span>
        </div>

        <div>
          <p>Price</p>
          <span
            ><i class="fa-solid fa-money-check-dollar"></i
            ><input placeholder="$100"
          /></span>
        </div>

        <button>SEARCH</button>
      </div>
    </section>
  </body>
</html>
